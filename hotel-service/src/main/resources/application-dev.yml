spring:
  docker:
    compose:
      enabled: true
      lifecycle-management: START_AND_STOP
      profiles:
        active: dev
      file: hotel-service/compose-dev.yml

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka